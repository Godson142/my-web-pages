<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cat Photos</h1>
    <figure>
      <img src="./images/focus.jpg" alt="This cat is focused" width="300px" />
      <figcaption style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: larger;">This cat is very focused</figcaption>
    </figure>
    <figure>
        <img src="./images/white-cat.jpg" width="300px">
        <figcaption style="font-style: oblique; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: larger;">This is a white cat. So pretty!!</figcaption>
    </figure>
  </body>
</html>
