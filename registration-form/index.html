<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name:
                <input type="text" id="first-name" name="first-name" required>
            </label>
            <label for="last-name">Enter Your Last Name:
                <input type="text" id="last-name" name="last-name" required>
            </label>
            <label for="email">Enter Your Email:
                <input type="email" id="email" name="email" required>
            </label>
            <label for="password">Create A New Password:
                <input type="password" id="password" name="password required pattern="[a-z0-9]{8,}">
            </label> 
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"> 
                <input type="radio" id="personal-account" name="account-type" class="inline" checked> Personal
            </label>
            <label for="business-account"> 
                <input type="radio" id="business-account" name="account-type" class="inline"> Business
            </label>
        </fieldset>
          
        <fieldset>
              <label for="profile-picture">Upload a profile picture: <br>
                <input type="file" id="profile-picture" name="file ">
            </label>

            <label for="age"> Input your age (years):
                <input id="age" type="number" min="13" max="120">
            </label>

            <label for="referrer"> How did you hear about us?

                <select id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channels</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Others</option>
                </select>
            </label>

            <label for="bio"> Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>

            <label for="terms-and-conditions">
                <input class="inline" id="terms-and-conditions" type="checkbox">
                I accept the <a href="https://example.com">terms and conditions</a>               
            </label>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
  </body>
</html>
